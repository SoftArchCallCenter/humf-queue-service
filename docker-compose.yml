version: '3.8'

services:
  redis:
    image: bitnami/redis:6.2.14-debian-11-r0
    container_name: redis
    env_file:
      - .env
    ports:
      - 6379:6379

  queue-service:
    build: ./
    container_name: queue-service
    env_file:
      - .env
    ports:
      - ${QUEUE_SERVICE_PORT}:${QUEUE_SERVICE_PORT}
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
    command: npm run start:dev
    networks:
      - default
      - humf-kitchen-service_humf-service-network

networks:
  humf-kitchen-service_humf-service-network:
    external: true